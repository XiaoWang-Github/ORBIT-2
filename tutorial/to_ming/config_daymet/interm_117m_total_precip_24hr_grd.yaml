  batch_size: 8 
  buffer_size: 100
  num_workers: 2
  data_type: float32 #bfloat16
  train_loss: "imagegradient"

# ---------------------------- MODEL -------------------------------------------
model:
  preset: res_slimvit
  #lr: 5e-4 # initial until 67 epochs
  lr: 2e-4 # half after 67 epochs
  weight_decay: 1e-5
  beta_1: 0.9
  beta_2: 0.99
  warmup_epochs: 2
  warmup_start_lr: 1e-7
  eta_min: 1e-8
  superres_mag: 4
  cnn_ratio: 4
  patch_size: 2
  embed_dim: 1024
  depth: 8
  decoder_depth: 4
  num_heads: 16
  mlp_ratio: 4
  drop_path: 0.1
  drop_rate: 0.1

