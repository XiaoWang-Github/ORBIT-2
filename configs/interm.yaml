#-----------   TRAINER -------------
trainer:
  max_epochs: 100
  checkpoint: "/lustre/orion/nro108/scratch/xf9/checkpoints/climate/interm_rank_0_epoch_1.ckpt" 
  pretrain: "/lustre/orion/nro108/scratch/xf9/checkpoints/climate/interm_rank_0_epoch_18.ckpt" 
  batch_size: 32
  buffer_size: 400
  num_workers: 2


# ---------------------------- MODEL -------------------------------------------
model:
  preset: res_slimvit
  lr: 2e-4
  weight_decay: 1e-5
  beta_1: 0.9
  beta_2: 0.99
  warmup_epochs: 2
  warmup_start_lr: 1e-7
  eta_min: 1e-8
  superres_mag: 4
  cnn_ratio: 4
  patch_size: 2
  embed_dim: 256
  depth: 6
  decoder_depth: 2
  num_heads: 4
  mlp_ratio: 4
  drop_path: 0.1
  drop_rate: 0.1

